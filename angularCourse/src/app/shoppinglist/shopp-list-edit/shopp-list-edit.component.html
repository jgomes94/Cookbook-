<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>

        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>

        </div>
        <div class="col-xs-12">
          <a class="btn btn-success" (click)="addIngredient(nameInput, amountInput)">Add</a>
          <button class="btn btn-danger" type="button" (click)="deleteIngredient(nameInput, amountInput)">Delete</button>
          <button class="btn btn-info" (click)="clearIngredient(nameInput, amountInput)"type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
