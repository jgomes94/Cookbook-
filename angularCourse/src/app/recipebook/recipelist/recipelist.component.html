<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-sucess"> New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="pull-left" style="display:inline-flex; justify-content: space-around; width: 90%;">
                <div style="width:100%">
                    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                    <p class="list-group-item-text">{{recipe.description}}</p>
                </div>
                <span class="pull-right">
                    <img [src]="recipe.imagePathUrl" alt="" class="img-responsive" style="max-height: 75px; margin-left: 50%">
                </span>
            </div>
        </a>
    </div>

</div>
<app-recipe-item></app-recipe-item>
