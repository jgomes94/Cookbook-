<div class="row">
  <div class="col-md-7">
    <app-recipelist (clickRecipe)=recipeClicked($event)></app-recipelist>
  </div>
  <div class="col-md-5" *ngIf ="showDetail" >
    <app-recipe-detail [recipeDetail] = recipeDetailOutput> </app-recipe-detail>
  </div>
  <div class="col-md-5" *ngIf ="!showDetail" >
      <p> Please Select a Recipe</p>
    </div>
</div>
